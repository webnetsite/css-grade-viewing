<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff; /* Light blue background */
    color: #333;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background-color: #fff; /* White container */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  h2 {
    color: #005a9c; /* Dark blue for headings */
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  label {
    font-weight: bold;
    margin-bottom: 8px;
    color: #005a9c;
  }

  input[type="email"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 2px solid #b0e0e6; /* Light blue border */
    border-radius: 5px;
    box-sizing: border-box; /* Ensures padding doesn't affect total width */
    transition: border-color 0.3s ease;
  }

  input[type="email"]:focus {
    border-color: #005a9c; /* Dark blue on focus */
    outline: none;
  }

  button {
    background-color: #007acc; /* Bright blue button */
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease;
    width: 100%;
  }

  button:hover {
    background-color: #005a9c; /* Darker blue on hover */
  }

  #result {
    margin-top: 20px;
    padding: 15px;
    background-color: #e6f7ff; /* Lighter blue for result box */
    border: 1px solid #b0e0e6;
    border-radius: 5px;
    text-align: left;
  }

  #result h3 {
    color: #005a9c;
    margin-top: 0;
  }

  #result p {
    margin: 5px 0;
  }

  /* Responsive adjustments for smaller screens */
  @media (max-width: 480px) {
    body {
      padding: 10px;
    }
    .container {
      padding: 20px;
    }
  }
</style>
